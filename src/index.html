<!DOCTYPE html>
<html lang="en">
  <head>
    <title>dont sleep</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <div class="content">
      <h1 id="title" class="txt-center">dont sleep</h1>
      <div id="msg" class="txt-center">
        <p id="counter-text">
          You have been here for <span id="counter">0</span> seconds.
        </p>
        <p id="error" class="hidden">Refresh the page plz.</p>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
